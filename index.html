<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/85f01827e2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <audio preload="auto"></audio>
    <div class="keyboard-base">
        <!-- Row 1 -->
        <div class="key" id="tilde">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key back"><i class="fa-solid fa-delete-left"></i></div>

        <!-- Row 2 -->
        <div class="key tab"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>

        <!-- Row 3 -->
        <div class="key capslock">caps lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key ret">return</div>

        <!-- Row 4 -->
        <div class="key lshift">shift<i class="fa-solid fa-arrow-up" id="lsh"></i></div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rshift">shift</div>

        <!-- Row 5 -->
        <div class="key lctrl">ctrl</div>
        <div class="key">alt</div>
        <div class="key dev gh"><a href=""><i class="fa-brands fa-github"></i></a></div>
        <div class="key space">space</div>
        <div class="key">alt</div>
        <div class="key">ctrl</div>
        <div class="key dev"><i class="fa-solid fa-user-gear"></i></div>
        <div class="key">fn</div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
